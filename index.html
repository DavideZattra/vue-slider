<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Image Slider</title>
</head>
<body>

    <div id="app" class="container-fluid">

        <div class="row">
            
            <div class="col-12 text-center pt-4 ">
                <h1 class="fw-bold text-white">Cutest puppy images</h1>
            </div>

        </div>

        <div id="ms_carousel" class="row justify-content-center pt-5 pb-5">

            
            <div id="ms_backwards-container" class="col-1 d-flex justify-content-center align-items-center">

                <i class="fas fa-chevron-circle-left fs-1" @click="previousImg()"></i>

            </div>

            <div id="ms_img-container" class="col-6 ">

                <img :src="images[imgIndex].url" :alt="images[imgIndex].alt">

                <nav id="ms_nav">
                    <i class="fas fa-circle p-1 fs-5" :class="(index === imgIndex) ? 'active' : ''" v-for="(image, index) in images" @click="navImg(index)"></i>
                </nav>

            </div>

            <div id="ms_forward-container" class="col-1 d-flex justify-content-center align-items-center">

                <i class="fas fa-chevron-circle-right fs-1" @click="nextImg()"></i>

            </div>

            <nav id="ms_img-nav" class="col-8 d-flex pt-4 justify-content-around">
                <div class="ms-icon-container" :class="(index === imgIndex) ? 'active' : ''" v-for="(image, index) in images" @click="navImg(index)">
                    <img :src="images[index].url"  alt="images[index].alt">
                </div>
            </nav>
            <div id="ma_img-description" class="col-8 text-center text-white pt-3">
                <h2>{{ images[imgIndex].alt }}</h2>
            </div>

        </div>

    </div>
    
    <!-- js Import -->
    <script type="text/javascript" src="javascript/myscript.js"></script>
</body>
</html>
